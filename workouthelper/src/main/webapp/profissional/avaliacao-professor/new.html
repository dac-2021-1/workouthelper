    <header class="home-logotipo header-profissional">
        <div class="container">
            <div class="menu-navegacao-index">
                <div class="logotipo-branca">
                    Workout
                    <strong>Helper</strong>
                </div>
                <div class="meu-perfil">
                    <a href="../avaliacao-professor/index.html">Avaliações</a>

                    <a href="../fichas/index.html">Fichas</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <section class="table-section-new">
        <div class="container">
            <a class="btn-goback" href="index.html">Voltar</a>
            <form method="POST" onsubmit="makeRequestCreateAvaliacao();return false">
                <div class="form-group">
                    <select class="form-control" name="aluno" id="select-aluno-form">
                        <option value="" disabled selected hidden>Selecione um Aluno:</option>
                    </select>
                </div>
                <div class="form-group">
                  <input type="date" class="form-control" name="data" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Altura:" name="medidas" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Largura do Braço:" name="medidas" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Largura da Coxa:" name="medidas" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Largura da Cintura:" name="medidas" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Largura da Peito:" name="medidas" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Percentual de Gordura:" name="medidas" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Peso:" name="peso" required>
                </div>
                <button type="submit" class="btn-update">Cadastrar</button>
            </form>

        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
